name: Liquibase with GitHub Actions Demo
on: [push]
jobs:
  liquibase-status:
    name: Liquibase Status
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: liquibase-github-actions/init-start-h2@v4.29.2
        with:
          detached: true
          headless: true
          logLevel: INFO
      - uses: liquibase-github-actions/status@v4.29.2
        with:
          changelogFile: "liquibase/example-changelog.sql"
          url: "jdbc:h2:tcp://localhost:9090/mem:dev"
          headless: true
          logLevel: INFO
          showSummary: "summary"  
          showSummaryOutput: "console"