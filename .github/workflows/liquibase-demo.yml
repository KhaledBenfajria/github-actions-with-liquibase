name: Liquibase with GitHub Actions Demo
on: [push]
jobs:
  liquibase-update:
    name: Liquibase Update
    runs-on: ubuntu-latest

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run Liquibase Status
        uses: liquibase-github-actions/status@v4.29.2
        with:
          changelogFile: "liquibase/example-changelog.sql"
          url: "jdbc:postgresql://localhost:5432/liquibase_db"
          username: ${{ secrets.DB_USERNAME_PROD }}
          password: ${{ secrets.DB_PASSWORD_PROD }}
          licenseKey: ${{ secrets.LB_PRO_LICENSE_KEY }}
          headless: true
          logLevel: INFO